    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #000;
        color: #ff0000;
        overflow-x: hidden;
      }
      
      .font-scary {
        font-family: 'Rubik Glitch', cursive;
      }

      .font-horror {
        font-family: 'Creepster', cursive;
      }

      .shake-hard {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      .shake-extreme {
        animation: shake-extreme 0.1s infinite;
      }

      @keyframes shake-extreme {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        20% { transform: translate(-10px, 5px) rotate(-5deg); }
        40% { transform: translate(10px, -5px) rotate(5deg); }
        60% { transform: translate(-5px, 10px) rotate(-5deg); }
        80% { transform: translate(5px, -10px) rotate(5deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .flash-bg {
        animation: flash 0.2s infinite;
      }

      @keyframes flash {
        0% { background-color: #000; }
        50% { background-color: #300; }
        100% { background-color: #000; }
      }

      .glitch-text {
        position: relative;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 30px, 0); }
        20% { clip: rect(80px, 9999px, 100px, 0); }
        40% { clip: rect(30px, 9999px, 50px, 0); }
        60% { clip: rect(90px, 9999px, 10px, 0); }
        80% { clip: rect(50px, 9999px, 20px, 0); }
        100% { clip: rect(10px, 9999px, 80px, 0); }
      }
      
      @keyframes glitch-anim2 {
        0% { clip: rect(90px, 9999px, 100px, 0); }
        20% { clip: rect(10px, 9999px, 30px, 0); }
        40% { clip: rect(50px, 9999px, 90px, 0); }
        60% { clip: rect(20px, 9999px, 60px, 0); }
        80% { clip: rect(80px, 9999px, 40px, 0); }
        100% { clip: rect(40px, 9999px, 10px, 0); }
      }
    </style>
